# datasource and jpa
SPRING.DATASOURCE.URL=jdbc:h2:mem:ecm;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.username=
spring.datasource.password=
spring.jpa.database=h2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.datasource.schema=db/schema-test.sql

# Security
security.basic.enabled=false

#logs
logging.level.org.group2.webapp=DEBUG