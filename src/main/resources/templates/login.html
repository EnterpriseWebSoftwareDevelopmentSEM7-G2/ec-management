<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

<link rel="stylesheet" href="../static/lib/bootstrap/css/bootstrap.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" href="../static/lib/bootstrap/css/bootstrap-theme.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" href="../static/css/core.css" th:href="@{/css/core.css}" />

<link rel="stylesheet" href="../static/lib/adminlte/css/AdminLTE.min.css" th:href="@{/lib/adminlte/css/AdminLTE.min.css}" />
<link rel="stylesheet" href="../static/lib/adminlte/css/skins/skin-blue.css" th:href="@{/lib/adminlte/css/skins/skin-blue.css}" />
<link rel="stylesheet" href="../static/lib/iCheck/all.css" th:href="@{/lib/iCheck/all.css}" />

<script src="../static/lib/jquery/jquery.js" th:src="@{/lib/jquery/jquery.js}"></script>
<script src="../static/lib/bootstrap/js/bootstrap.min.js" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script src="../static/lib/adminlte/js/app.min.js" th:src="@{/lib/adminlte/js/app.min.js}"></script>
<script src="../static/lib/iCheck/icheck.min.js" th:src="@{/lib/iCheck/icheck.min.js}"></script>
<script src="https://cdn.ckeditor.com/4.6.2/standard/ckeditor.js"></script>
<title>Signin page</title>
</head>


<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
	padding-bottom: 40px;
}
</style>

<body>
	<div class="container">
		<!-- 		<div class="col-lg-offset-3 col-lg-6"> -->
		<div class="login-box">
			<div class="login-logo">
				<a href="#"><b>EC</b>Management System</a>
			</div>

			<div class="login-box-body">
				<p class="login-box-msg">Sign in to start your session</p>
				<form class=" form-horizontal" method="post" th:action="@{/login}" th:if="${#authorization.expression('!isAuthenticated()')}">
					<!--<th:block th:if="${param.error != null}">-->
					<!--<div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>-->
					<!--</th:block>-->
					<fieldset>
						<!-- 						<legend>Please Sign In</legend> -->
						<div class="form-group has-feedback">
							<div class="col-lg-12">
								<input type="text" class="form-control" id="username" placeholder="Username" name="username" /> <span
									class="glyphicon glyphicon-envelope form-control-feedback"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-12 has-feedback">
								<input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" /> <span
									class="glyphicon glyphicon-lock form-control-feedback"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-8">
								<div class="checkbox icheck">
									<label> <input type="checkbox" class="myCheckbox" name=" remember-me" /> Remember me
									</label>
								</div>
							</div>
							<div class="col-lg-4 pull-right">
								<button type="submit" class="btn btn-primary btn-block">Sign in</button>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
			<!-- 			<form class="form-horizontal" th:action="@{/logout}" method="post" th:if="${#authorization.expression('isAuthenticated()')}"> -->
			<!-- 				<fieldset> -->
			<!-- 					<legend>Please Sign Out</legend> -->

			<!-- 				</fieldset> -->
			<!-- 				<div class="form-group"> -->
			<!-- 					<input class="btn btn-default btn-block" type="submit" value="Sign Out" /> -->
			<!-- 				</div> -->
			<!-- 			</form> -->

		</div>
	</div>
	<script>
	$('input.myCheckbox').iCheck({
		checkboxClass: 'icheckbox_minimal-blue',
		radioClass: 'iradio_minimal-blue'
	});
	</script>
</body>
</html>
