<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-theme.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
<script src="../../lib/jquery/jquery.js" th:src="@{/lib/jquery/jquery.js}"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<title>Signin page</title>
</head>


<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-narrow {
	max-width: 490px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}
</style>

<body>
	<div class="container">
		<div class="col-lg-offset-3 col-lg-6">
			<form class="form-narrow form-horizontal" method="post" th:action="@{/login}">
 				<!--<th:block th:if="${param.error != null}">-->
 					<!--<div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>-->
 				<!--</th:block>-->
				<fieldset>
					<legend>Please Sign In</legend>
					<div class="form-group">
						<label for="username" class="col-lg-2 control-label">Username</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="username" placeholder="username" name="username" />
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-lg-2 control-label">Password</label>
						<div class="col-lg-10">
							<input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" />
						</div>
					</div>
					<!--<div class="form-group">-->
						<!--<div class="col-lg-offset-2 col-lg-10">-->
							<!--<div class="checkbox">-->
								<!--<label> <input type="checkbox" name="_spring_security_remember_me" /> Remember me-->
								<!--</label>-->
							<!--</div>-->
						<!--</div>-->
					<!--</div>-->
					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10">
							<button type="submit" class="btn btn-default">Sign in</button>
						</div>
					</div>

				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
