<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <th:block th:replace="fragments/bundle :: bundle"></th:block> <title>Assessment</title>
</head>
<body class="hold-transition skin-green layout-top-nav">
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/adminbar :: adminbar"></div>
<div class="container">
    <h1>All assessments</h1>
    <a href="/admin/assessment/new">
        <button class="btn btn-default">New assessment</button>
    </a>
    <p>
        <span class="m-error" th:if="${error}" th:text="${error}"></span>
    </p>
    <div class="table-responsive ">
        <table class="table table-hover table-striped">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Faculty</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="assessment : ${assessments}">
                <td>
                    <a th:href="'/admin/assessment/detail/' + ${assessment.code}">
                        <span th:text="${assessment.code}"></span>
                    </a>
                </td>
                <td th:text="${assessment.title}"></td>
                <td th:text="${assessment.faculty.title}"></td>
                <td><a class="btn btn-default" th:href="'/admin/assessment/edit/' + ${assessment.code}">edit</a></td>
                <td>
                    <form method="post" th:action="'/admin/assessment/delete/' + ${assessment.code}">
                        <button class="btn btn-default" type="submit">delete now</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
