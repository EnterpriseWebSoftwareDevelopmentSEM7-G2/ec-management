<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css"
          th:href="@{/lib/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-theme.min.css"
          th:href="@{/lib/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../css/core.css}" th:href="@{/css/core.css}"/>
    <script src="../../lib/jquery/jquery.js" th:src="@{/lib/jquery/jquery.js}"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
    <title>Assessment</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/adminbar :: adminbar"></div>
<div class="container">
    <h1>All assessments</h1>
    <a href="/admin/assessment/new">
        <button>New assessment</button>
    </a>
    <p>
        <span class="m-error" th:if="${error}" th:text="${error}"></span>
    </p>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Faculty</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="assessment : ${assessments}">
            <td>
                <a th:href="'/admin/assessment/detail/' + ${assessment.code}">
                    <span th:text="${assessment.code}"></span>
                </a>
            </td>
            <td th:text="${assessment.title}"></td>
            <td th:text="${assessment.faculty.title}"></td>
            <td><a th:href="'/admin/assessment/edit/' + ${assessment.code}">edit</a></td>
            <td>
                <form method="post" th:action="'/admin/assessment/delete/' + ${assessment.code}">
                    <button type="submit">delete now</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
