<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>All users</h1>
<a href="/admin/user/new">
    <button>New user</button>
</a>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="user : ${users}">
        <td>
            <a th:href="'/admin/user/detail/' + ${user.username}">
                <span th:text="${user.username}"></span>
            </a>
        </td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td><a th:href="'/admin/user/edit/' + ${user.username}">edit</a></td>
        <td>
            <form method="post" th:action="'/admin/user/delete/' + ${user.username}">
                <button type="submit">delete now</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
