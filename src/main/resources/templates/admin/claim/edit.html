<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css"
          th:href="@{/lib/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-theme.min.css"
          th:href="@{/lib/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../css/core.css}" th:href="@{/css/core.css}"/>
    <script src="../../lib/jquery/jquery.js" th:src="@{/lib/jquery/jquery.js}"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
    <title>Claim</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/adminbar :: adminbar"></div>
<div class="container">
    <h1>Edit claim</h1>
    <form method="POST" action="#" th:action="@{/admin/claim/edit}" th:object="${claim}">
        <p><input type="text" th:field="*{id}" hidden="true"/></p>
        <p><input type="text" th:field="*{evidence}" placeholder="First name" required="true" minlength="5"/></p>
        <p><input type="text" th:field="*{content}" placeholder="Last name" required="true" minlength="5"/></p>
        <p><input type="number" th:field="*{status}" placeholder="Status" required="true" min="1"/></p>
        <p>Set dateline: <input type="date" th:field="*{closedDate}" placeholder="Closed Date" name="closedDate" required="true"/></p>
        <!--<td th:if="${#fields.hasErrors('closedDate')}" th:errors="*{closedDate}">closedDate Error</td>-->
        <button type="submit">Save</button>
        <a href="/admin/claim">
            <button type="button">Cancel</button>
        </a>
    </form>
</div>
</body>
</html>
