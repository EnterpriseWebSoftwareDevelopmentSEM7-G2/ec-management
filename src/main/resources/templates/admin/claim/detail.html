<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css"
          th:href="@{/lib/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-theme.min.css"
          th:href="@{/lib/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../css/core.css}" th:href="@{/css/core.css}"/>
    <script src="../../lib/jquery/jquery.js" th:src="@{/lib/jquery/jquery.js}"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
    <title>Claim</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/adminbar :: adminbar"></div>
<div class="container">
    <a href="/admin/claim">
        <button class="btn btn-default">Back</button>
    </a>
    <h2>Claim: <span th:text="${claim.id}"></span></h2>
    <p>Evidence: <span th:text="${claim.evidence}"></span></p>
    <p>Content: <span th:text="${claim.content}"></span></p>
    <p>Status: <span th:text="${claim.status}"></span></p>
    <p>Created Date: <span th:text="${claim.created_time}"></span></p>
    <p>Process Date: <span th:text="${claim.processed_time}"></span></p>
    <p>Closed Date: <span th:text="${claim.closedDate}"></span></p>
</div>
</body>
</html>
