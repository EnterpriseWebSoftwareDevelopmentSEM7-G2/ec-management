<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Claims</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Add claim</h1>
<form method="POST" action="#" th:action="@{/admin/claim/new}" th:object="${claim}">
    <p><input type="text" th:field="*{evidence}" placeholder="Evidence" required="true" minlength="5"/>
        <span th:if="${#fields.hasErrors('evidence')}" th:errors="*{evidence}">Evidence error</span></p>
    <p><input type="text" th:field="*{content}" placeholder="Content" required="true" minlength="5"/></p>
    <p><input type="number" th:field="*{status}" placeholder="Status" required="true" min="1"/></p>
    <button type="submit">Save</button>
    <a href="/admin/claim">
        <button type="button">Cancel</button>
    </a>
</form>
</body>
</html>
