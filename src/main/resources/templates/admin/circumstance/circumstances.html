<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="fragments/bundle :: bundle"></th:block> <title>Circumstance</title>
</head>
<body class="hold-transition skin-green layout-top-nav">
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/adminbar :: adminbar"></div>
<div class="container">
    <h1>All circumstances</h1>
    <a href="/admin/circumstance/new">
        <button class="btn btn-default">New circumstance</button>
    </a>
    <p>
        <span class="m-error" th:if="${error}" th:text="${error}"></span>
    </p>
    <div class="table-responsive ">
        <table class="table table-hover table-striped">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Claims</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="circumstance : ${circumstances}">
                <td>
                    <a th:href="'/admin/circumstance/detail/' + ${circumstance.id}">
                        <span th:text="${circumstance.id}"></span>
                    </a>
                </td>
                <td th:text="${circumstance.title}"></td>
                <td th:text="${circumstance.claims.size()}"></td>
                <td><a class="btn btn-default" th:href="'/admin/circumstance/edit/' + ${circumstance.id}">edit</a></td>
                <td>
                    <form method="post" th:action="'/admin/circumstance/delete/' + ${circumstance.id}">
                        <button class="btn btn-default" type="submit">delete now</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
