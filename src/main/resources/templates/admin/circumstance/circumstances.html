<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Circumstances</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>All circumstances</h1>
<a href="/admin/circumstance/new">
    <button>New circumstance</button>
</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="circumstance : ${circumstances}">
        <td>
            <a th:href="'/admin/circumstance/detail/' + ${circumstance.id}">
                <span th:text="${circumstance.id}"></span>
            </a>
        </td>
        <td th:text="${circumstance.title}"></td>
        <td><a th:href="'/admin/circumstance/edit/' + ${circumstance.id}">edit</a></td>
        <td>
            <form method="post" th:action="'/admin/circumstance/delete/' + ${circumstance.id}">
                <button type="submit">delete now</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
