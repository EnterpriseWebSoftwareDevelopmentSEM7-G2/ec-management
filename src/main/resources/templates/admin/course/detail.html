<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <th:block th:replace="fragments/bundle :: bundle"></th:block> <title>Course</title>
</head>
<body class="hold-transition skin-green layout-top-nav">
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/adminbar :: adminbar"></div>
<div class="container">
    <a href="/admin/course">
        <button class="btn btn-default">Back</button>
    </a>
    <h2>Item detail</h2>
    <p>Crn: <span th:text="${course.crn}"></span></p>
    <p>Title: <span th:text="${course.title}"></span></p>
    <p>Closed Date: <span th:text="${course.closedDate}"></span></p>
</div>
</body>
</html>
