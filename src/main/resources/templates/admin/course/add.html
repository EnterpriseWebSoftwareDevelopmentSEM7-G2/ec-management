<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Add course</h1>
<form method="POST" action="#" th:action="@{/admin/course/new}" th:object="${course}">
    <p><input type="text" th:field="*{title}" placeholder="Title" required="true" minlength="5"/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</span></p>
    <button type="submit">Save</button>
    <a href="/admin/course">
        <button type="button">Cancel</button>
    </a>
</form>
</body>
</html>
