<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="fragments/bundle :: bundle"></th:block> <title>Faculty</title>
</head>
<body class="hold-transition skin-green layout-top-nav">
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/adminbar :: adminbar"></div>
<div class="container">
    <h1>All faculties</h1>
    <a href="/admin/faculty/new">
        <button class="btn btn-default">New faculty</button>
    </a>
    <p>
        <span class="m-error" th:if="${error}" th:text="${error}"></span>
    </p>
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Users</th>
                <th>Assessments</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="faculty : ${faculties}">
                <td>
                    <a th:href="'/admin/faculty/detail/' + ${faculty.id}">
                        <span th:text="${faculty.id}"></span>
                    </a>
                </td>
                <td th:text="${faculty.title}"></td>
                <td th:text="${faculty.users.size()}"></td>
                <td th:text="${faculty.assessments.size()}"></td>
                <td><a class="btn btn-default" th:href="'/admin/faculty/edit/' + ${faculty.id}">edit</a></td>
                <td>
                    <form method="post" th:action="'/admin/faculty/delete/' + ${faculty.id}">
                        <button  class="btn btn-default" type="submit">delete now</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
