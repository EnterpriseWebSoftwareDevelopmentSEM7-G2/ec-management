<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="fragments/bundle :: bundle"></th:block>
<title>Faculty</title>
</head>
<body class="hold-transition skin-green layout-top-nav">
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/adminbar :: adminbar"></div>
	<div class="container">
		<h1>Add faculty</h1>
		<form method="POST" action="#" th:action="@{/admin/faculty/new}" th:object="${faculty}">
			<p>
				<input type="text" th:field="*{title}" placeholder="Title" required="true" minlength="3" /> <span th:if="${#fields.hasErrors('title')}"
					th:errors="*{title}">Title error</span>
			</p>
			<button class="btn btn-default" type="submit">Save</button>
			<a href="/admin/faculty">
				<button class="btn btn-default" type="button">Cancel</button>
			</a>
		</form>
	</div>
</body>
</html>
