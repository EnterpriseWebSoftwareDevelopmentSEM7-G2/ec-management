<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css"
          th:href="@{/lib/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-theme.min.css"
          th:href="@{/lib/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../css/core.css}" th:href="@{/css/core.css}"/>
    <script src="../../lib/jquery/jquery.js" th:src="@{/lib/jquery/jquery.js}"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
    <title>Manager</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/managerbar :: managerbar"></div>
<div class="container">
    <h1>Statistics</h1>
    <h3>Claims per year</h3>
    <div class="row">
        <div class="col-md-4">
            <table border="1">
                <tr>
                    <th>Year</th>
                    <th>Claims</th>
                </tr>
                <tr th:each="map : ${claims}">
                    <td th:text="${map.key}"></td>

                    <td>
                        <b style="color: blue;" th:text="${map.value+ ' claims'}"></b>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <div id="cpfChart" class="m-chart"></div>
        </div>
    </div>
</div>


<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script th:inline="javascript">
    google.charts.load('current', {'packages': ['corechart']});
    google.charts.setOnLoadCallback(drawclaimsPerYearChart);

    function drawclaimsPerYearChart() {
        var map = [[${claims}]];
        var mapData = [['Year', 'Claims']];
        for (var key in map) {
            mapData.push([key, map[key]]);
        }

        var data = google.visualization.arrayToDataTable(mapData);

        var options = {
            title: 'Claims per faculty',
            curveType: 'function',
            legend: {position: 'bottom'}
        };

        var chart = new google.visualization.LineChart(document.getElementById('cpfChart'));

        chart.draw(data, options);
    }


</script>
</body>
</html>
