<!DOCTYPE html>
<html>

<head>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-theme.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
<script src="../../lib/jquery/jquery.js" th:src="@{/lib/jquery/jquery.js}"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js" th:src="@{/lib/bootstrap/js/bootstrap.min.css}"></script>
</head>
<body>
	<header class="main-header" th:fragment="header">
		<nav class="navbar navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#" th:href="@{/}"><b>EC</b>Management System</a>
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
						<i class="fa fa-bars"></i>
					</button>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse pull-left" id="navbar-collapse">
					<ul class="nav navbar-nav">
						<th:block sec:authorize="hasRole('ROLE_STUDENT')">
							<li><a href="#" th:href="@{/student/claim/view}">My EC claims</a></li>
							<li><a href="#" th:href="@{/student/claim/add}">Request new EC claim</a></li>
						</th:block>
						<th:block sec:authorize="hasRole('ROLE_COORDINATOR')">
							<li><a href="#" th:href="@{/eccoordinator/claim}">View EC claims</a></li>
						</th:block>

						<li sec:authorize="hasRole('ROLE_MANAGER')"><a href="#" th:href="@{/manager}">Management</a></li>
						<li sec:authorize="hasRole('ROLE_ADMIN')"><a href="#" th:href="@{/admin}">Administration</a></li>

					</ul>
				</div>
				<!-- /.navbar-collapse -->
				<!-- Navbar Right Menu -->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<!-- Messages: style can be found in dropdown.less-->
						<li class="dropdown messages-menu">
							<!-- Menu toggle button --> <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <i class="fa fa-envelope-o"></i> <span
								class="label label-success">4</span>
						</a>
							<ul class="dropdown-menu">
								<li class="header">You have 4 new claims</li>
								<li>
									<!-- inner menu: contains the messages -->
									<ul class="menu">
										<li>
											<!-- start message --> <a href="#">
												<div class="pull-left">
													<!-- User Image -->
													<img src="http://wicara.co/images/user.png" class="img-circle" alt="User Image">
												</div> <!-- Message title and timestamp -->
												<h4>
													Coordinator <small><i class="fa fa-clock-o"></i> 5 mins</small>
												</h4> <!-- The message -->
												<p>Datbase Enginerring</p>
										</a>
										</li>
										<!-- end message -->
									</ul> <!-- /.menu -->
								</li>
								<li class="footer"><a href="#">See All Messages</a></li>
							</ul>
						</li>

						<!-- User Account Menu -->
						<li class="dropdown user user-menu">
							<!-- Menu Toggle Button --> <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <!-- The user image in the navbar--> <img
								src="http://wicara.co/images/user.png" class="user-image" alt="User Image"> <!-- hidden-xs hides the username on small devices so only the image appears. -->
								<th:block th:if="${#authorization.expression('isAuthenticated()')}">
									<span class="hidden-xs" sec:authentication="principal.username"></span>
								</th:block>
								<th:block th:if="${#authorization.expression('!isAuthenticated()')}">
								<span class="hidden-xs">Please sign in</span>
								</th:block>

						</a>
							<ul class="dropdown-menu">
								<!-- The user image in the menu -->
								<li class="user-header"><img src="http://wicara.co/images/user.png" class="img-circle" alt="User Image"> <!-- 									<p sec:authentication="principal.username"></p> -->
								</li>
								<!-- Menu Footer-->
								<li class="user-footer">
									<!-- 									<div class="pull-left"> --> <!-- 										<a href="#" class="btn btn-default btn-flat">Profile</a> --> <!-- 									</div> -->
									<div class="pull-right">
										<th:block th:if="${#authorization.expression('!isAuthenticated()')}">
											<a href="/#" th:href="@{/login}">Sign in</a>
										</th:block>
										<th:block th:if="${#authorization.expression('isAuthenticated()')}">
											<form th:action="@{/logout}" method="post">
												<input class="btn btn-default btn-block btn-flat" type="submit" value="Sign Out" />
											</form>
										</th:block>
									</div>
								</li>
							</ul>
						</li>
					</ul>
				</div>
				<!-- /.navbar-custom-menu -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</header>
</body>
</html>
