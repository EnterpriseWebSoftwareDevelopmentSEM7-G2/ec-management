<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-theme.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
<script src="../../lib/jquery/jquery.js" th:src="@{/lib/jquery/jquery.js}"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>

<title>Claims</title>
</head>
<body>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Claim ID</th>
				<th>Evident</th>
				<th>Content</th>
				<th>Submit date</th>
				<th>Status</th>
				<th>Circumstances</th>
				<th>Assessments</th>
				<th>Evidences</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="cl : ${claims}">
				<td th:text="${cl.id}"></td>
				<td th:text="${cl.evidence}"></td>
				<td th:text="${cl.created_time}"></td>
				<td th:text="${cl.status}"></td>
<!-- 				<td><span th:each="ass : ${cl.assessment}" th:text="${ass.crn}+' ,'"></span></td> -->
<!-- 				<td><span th:each="cir : ${cl.circumstances}" th:text="${cir.title}+' ,'"></span></td> -->
				<td><a href="#">Click to see your evidences</a></td>
			</tr>
		</tbody>

	</table>
	<a href="#" th:href="@{/student/claim/add}">Submit new claim</a>
</body>
<script>

</script>
</html>
